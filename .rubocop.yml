require:
  - 'rubocop-rspec'
  - 'rubocop-rails'

AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - vender/**/*
    - bin/**/*
  TargetRubyVersion: 3.1.1
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Rails/FilePath:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*

RSpec/EmptyExampleGroup:
  Exclude:
    - spec/integration/**/*

RSpec/FactoryBot/SyntaxMethods:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  EnforcedShorthandSyntax: either

